<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>val demo</title>
    <style>
        p {
            color: red;
            margin: 4px;
        }

        b {
            color: blue;
        }

        div, span {
            width: 60px;
            height: 60px;
            float: left;
            padding: 10px;
            margin: 10px;
            background-color: #eee;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>

    <p></p>

    <select id="single" class="stat_var">
        <option>Single</option>
        <option>Single2</option>
    </select>

    <select id="single2">
        <option selected="Single2">Single_2 </option>
        <option>Single2_2</option>
    </select>

    <select id="multiple" multiple="multiple">
        <option selected="selected">Multiple</option>
        <option>Multiple2</option>
        <option selected="selected">Multiple3</option>
    </select>


    <div>DIV1</div>
    <div>DIV2</div>
    <span>SPAN</span>

    <script>
function displayVals() {
  var singleValues = $( "#single.stat_var" ).val();
    var singleValues2 = $( "#single2" ).val();
  var multipleValues = $( "#multiple" ).val() || [];
  // When using jQuery 3:
  // var multipleValues = $( "#multiple" ).val();
  $( "p" ).html( "<b>Single:</b> " + singleValues +
  "<b>Single2:</b> " + singleValues2 +
    " <b>Multiple:</b> " + multipleValues.join( ", " ) );
}

$( "select" ).on( "change", displayVals );
displayVals();
    </script>
